<!DOCTYPE html>
<html lang="en">

	<link rel="stylesheet" href="index.css">
</head>
<body>
	
	<div class="gallery-wrap">

			</div>
	
			<div>

			</div>

			</div>

	
		</div>

	<script src="index.js"></script>
</body>
</html>
